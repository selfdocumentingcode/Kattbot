name: Build

on: workflow_dispatch

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
        
jobs:
  build:
    name: Build

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3

    - name: Replace tokens in appsettings
      uses: cschleiden/replace-tokens@v1
      with:
        tokenPrefix: '__'
        tokenSuffix: '__'
        files: 'Kattbot/appsettings.json'
      env:
        CONNECTION_STRING: ${{secrets.DB_CONNECTION_STRING}}
        BOT_TOKEN: ${{secrets.BOT_TOKEN}}
        OPENAI_API_KEY: ${{secrets.OPENAI_API_KEY}}
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Test
      run: dotnet test

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5.5.1
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}        

    - name: Build and push Docker image
      uses: docker/build-push-action@v5.1.0
      with:
        context: .
        file: ./Kattbot/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Generate database migration
      run: |
        dotnet tool restore
        dotnet ef migrations bundle -p Kattbot.Data.Migrations -r linux-x64 -o artifact-staging/migrations/efbundle

        cp deploy/kattbot-backup-db.sh artifact-staging/migrations/

        tar czvf artifact-staging/migrations.tar.gz --directory=artifact-staging/migrations .
      env:
        DOTNET_ENVIRONMENT: Production

    - name: Upload migration bundle
      uses: actions/upload-artifact@v2
      with:
        name: migrations
        path: artifact-staging/migrations.tar.gz
    

